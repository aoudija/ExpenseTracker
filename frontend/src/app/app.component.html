<div>
  <h1>User Registration</h1>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username" />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />

    <button type="button" (click)="register()">Register</button>
  </form>

  <button routerLink="/expenses" class="btn btn-primary">Manage Expenses</button>
</div>
