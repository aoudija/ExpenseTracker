<div>
    <h1>Expense Tracker</h1>
  
    <!-- Add Expense Form -->
    <form (submit)="addExpense($event)">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="expenseName" required />
  
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="expenseCategory" required>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
      </select>
  
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="expenseAmount" required />
  
      <button type="submit" class="btn btn-success">Add Expense</button>
    </form>
  
    <hr />
  
    <!-- Monthly Budget -->
    <div>
      <h2>Monthly Budget</h2>
      <p>Limit: {{ monthlyLimit }}</p>
      <p>Current Expenses: {{ currentExpenses }}</p>
      <progress [value]="currentExpenses" [max]="monthlyLimit"></progress>
      <p *ngIf="currentExpenses > monthlyLimit" style="color: red">
        Budget exceeded!
      </p>
    </div>
  
    <hr />
  
    <!-- Expense List -->
    <h2>Expenses</h2>
    <ul>
      <li *ngFor="let expense of expenses">
        {{ expense.name }} - {{ expense.category }} - {{ expense.amount }}
        <button (click)="deleteExpense(expense.id)" class="btn btn-danger">
          Delete
        </button>
      </li>
    </ul>
  </div>
